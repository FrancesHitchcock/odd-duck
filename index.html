<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Help your company select their next fab product for development."
    />
    <title>Odd Duck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- this cdn is required for using chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="logo" src="images/duckling.png" alt="duck logo" />
        <h1>Odd Duck</h1>
      </header>
      <main>
        <section class="product-display" id="product-display">
          <h2>Click on your favourite product to select it</h2>
          <img />
          <img />
          <img />
        </section>
        <section class="results-display" id="results-display">
          <button type="button" disabled>results</button>
          <!-- <ul></ul> -->
          <div class="bar-chart-container chart-container">
            <canvas id="bar-chart"></canvas>
          </div>
          <div class="pie-chart-container chart-container">
            <canvas id="pie-chart"></canvas>
          </div>
        </section>
      </main>
      <footer>
        <span class="footer-text">odd-duck.com | 2023</span>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
